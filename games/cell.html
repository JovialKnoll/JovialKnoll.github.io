<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./cell.js" defer></script>
    <script src="/head.js"></script>
    <link rel="stylesheet" type="text/css" href="./cell.css">
    <title>Welcome, Weary Traveler!</title>
</head>

<body>
    <script src="/top-nav.js"></script>

    <h1>Cellular Automata Widget</h1>
    <div class="cells">
        <canvas id="canvas" width="256" height="256" style="border:1px solid #000000;">
        </canvas>
        <div class="inputs">
            <div class="section">
                <table>
                    <tr>
                        <th colspan="3">Born</th>
                    </tr>
                    <tr>
                        <td><label><input id="b0" type="checkbox" name="checkbox-b0" autocomplete="off">0</label></td>
                        <td><label><input id="b1" type="checkbox" name="checkbox-b1" autocomplete="off">1</label></td>
                        <td><label><input id="b2" type="checkbox" name="checkbox-b2" autocomplete="off">2</label></td>
                    </tr>
                    <tr>
                        <td><label><input id="b3" type="checkbox" name="checkbox-b3" autocomplete="off" checked>3</label></td>
                        <td><label><input id="b4" type="checkbox" name="checkbox-b4" autocomplete="off">4</label></td>
                        <td><label><input id="b5" type="checkbox" name="checkbox-b5" autocomplete="off">5</label></td>
                    </tr>
                    <tr>
                        <td><label><input id="b6" type="checkbox" name="checkbox-b6" autocomplete="off">6</label></td>
                        <td><label><input id="b7" type="checkbox" name="checkbox-b7" autocomplete="off">7</label></td>
                        <td><label><input id="b8" type="checkbox" name="checkbox-b8" autocomplete="off">8</label></td>
                    </tr>
                    <tr>
                </table>
            </div>
            <div class="section">
                <table>
                    <tr>
                        <th colspan="3">Survives</th>
                    </tr>
                    <tr>
                        <td><label><input id="s0" type="checkbox" name="checkbox-s0" autocomplete="off">0</label></td>
                        <td><label><input id="s1" type="checkbox" name="checkbox-s1" autocomplete="off">1</label></td>
                        <td><label><input id="s2" type="checkbox" name="checkbox-s2" autocomplete="off" checked>2</label></td>
                    </tr>
                    <tr>
                        <td><label><input id="s3" type="checkbox" name="checkbox-s3" autocomplete="off" checked>3</label></td>
                        <td><label><input id="s4" type="checkbox" name="checkbox-s4" autocomplete="off">4</label></td>
                        <td><label><input id="s5" type="checkbox" name="checkbox-s5" autocomplete="off">5</label></td>
                    </tr>
                    <tr>
                        <td><label><input id="s6" type="checkbox" name="checkbox-s6" autocomplete="off">6</label></td>
                        <td><label><input id="s7" type="checkbox" name="checkbox-s7" autocomplete="off">7</label></td>
                        <td><label><input id="s8" type="checkbox" name="checkbox-s8" autocomplete="off">8</label></td>
                    </tr>
                </table>
            </div>
            <div class="section">
                <button type="button" onclick="setRules()">Set Automata Rules</button>
            </div>
            <div class="section">
                <button id="time-button" type="button" onclick="setTime()">Set Update Time (ms)</button>
                <input id="time-text" type="text" name="time" value="250" autocomplete="off"/>
            </div>
            <div class="section">
                <button id="alive-chance-button" type="button" onclick="resetAutomata()">Reset Automata</button>
                <input id="alive-chance-text" type="text" name="alive-chance" value="0.0625" autocomplete="off"/>
            </div>
            <div class="section">
                <button type="button" onclick="toggleRunning()">Toggle Automata On/Off</button>
            </div>
        </div>
    </div>
</body>
</html>
