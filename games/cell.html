<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./cell-setup.js" defer></script>
    <script src="./cell-main.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <meta name="description" content="Brett Kaplan's website">
    <meta name="author" content="Brett Kaplan">
    <link rel="stylesheet" type="text/css" href="../general-style.css">
    <title>Welcome, Weary Traveler!</title>
</head>

<body>
    <script src="../links.js"></script>

    <h1>Cellular Automata Widget</h1>
    <div class="cells">
        <canvas id="canvas" width="512" height="512" style="border:1px solid #000000;">
        </canvas>
        <div class="inputs">
            <div class="section">
                <table>
                    <tr>
                        <th colspan="3">Born</th>
                    </tr>
                    <tr>
                        <td><label><input id="b0" type="checkbox" name="checkbox-b0">0</label></td>
                        <td><label><input id="b1" type="checkbox" name="checkbox-b1">1</label></td>
                        <td><label><input id="b2" type="checkbox" name="checkbox-b2">2</label></td>
                    </tr>
                    <tr>
                        <td><label><input id="b3" type="checkbox" name="checkbox-b3" checked>3</label></td>
                        <td><label><input id="b4" type="checkbox" name="checkbox-b4">4</label></td>
                        <td><label><input id="b5" type="checkbox" name="checkbox-b5">5</label></td>
                    </tr>
                    <tr>
                        <td><label><input id="b6" type="checkbox" name="checkbox-b6">6</label></td>
                        <td><label><input id="b7" type="checkbox" name="checkbox-b7">7</label></td>
                        <td><label><input id="b8" type="checkbox" name="checkbox-b8">8</label></td>
                    </tr>
                    <tr>
                </table>
            </div>
            <div class="section">
                <table>
                    <tr>
                        <th colspan="3">Survives</th>
                    </tr>
                    <tr>
                        <td><label><input id="s0" type="checkbox" name="checkbox-s0">0</label></td>
                        <td><label><input id="s1" type="checkbox" name="checkbox-s1">1</label></td>
                        <td><label><input id="s2" type="checkbox" name="checkbox-s2" checked>2</label></td>
                    </tr>
                    <tr>
                        <td><label><input id="s3" type="checkbox" name="checkbox-s3" checked>3</label></td>
                        <td><label><input id="s4" type="checkbox" name="checkbox-s4">4</label></td>
                        <td><label><input id="s5" type="checkbox" name="checkbox-s5">5</label></td>
                    </tr>
                    <tr>
                        <td><label><input id="s6" type="checkbox" name="checkbox-s6">6</label></td>
                        <td><label><input id="s7" type="checkbox" name="checkbox-s7">7</label></td>
                        <td><label><input id="s8" type="checkbox" name="checkbox-s8">8</label></td>
                    </tr>
                </table>
            </div>
            <div class="section">
                <button type="button" onclick="setRules()">Set Automata Rules</button>
            </div>
            <div class="section">
                <button type="button" onclick="setTime()">Set Update Time (ms)</button>
                <input class="time-text" type="text" name="time" oninput="timeInput(this.value)" value="125"/>
            </div>
            <div class="section">
                <button type="button" onclick="resetAutomata()">Reset Automata</button>
                <input class="alive-chance-text" type="text" name="alive-chance" oninput="aliveChanceInput(this.value)" value="0.125"/>
            </div>
            <div class="section">
                <button type="button" onclick="toggleRunning()">Toggle Automata On/Off</button>
            </div>
        </div>
    </div>
</body>
</html>
