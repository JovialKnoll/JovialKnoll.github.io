<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./monster.js" defer></script>
    <script src="/head.js"></script>
    <link rel="stylesheet" type="text/css" href="./monster.css">
    <title>Welcome, Weary Traveler!</title>
</head>

<body>
    <script src="/top-nav.js"></script>

    <h1>Make A Monster</h1>
    <div class="monster">
        <canvas id="canvas" width="64" height="64" style="border:1px solid #000000;">
        </canvas>
        <div class="inputs">
            <div class="input">
                <label for="level">Level:</label>
                <select id="level" name="level" autocomplete="off" onchange="levelChange()">
                    <option disabled selected value>select a level</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="input">
                <label for="tail">Tail:</label>
                <select id="tail" name="tail" autocomplete="off" onchange="drawMonster()" disabled>
                </select>
            </div>
            <div class="input">
                <label for="body">Body:</label>
                <select id="body" name="body" autocomplete="off" onchange="drawMonster()" disabled>
                </select>
            </div>
            <div class="input">
                <label for="head">Head:</label>
                <select id="head" name="head" autocomplete="off" onchange="drawMonster()" disabled>
                </select>
            </div>
            <div class="input">
                <label for="legs">Legs:</label>
                <select id="legs" name="legs" autocomplete="off" onchange="drawMonster()" disabled>
                </select>
            </div>
            <div class="input">
                <label for="arms">Arms:</label>
                <select id="arms" name="arms" autocomplete="off" onchange="drawMonster()" disabled>
                </select>
            </div>
            <div class="input">
                <label for="color">Color:</label>
                <select id="color" name="color" autocomplete="off" onchange="drawMonster()" disabled>
                </select>
            </div>
            <div class="input">
                <button type="button" id="randomize" onclick="randomize()" disabled>Randomize</button>
            </div>
        </div>
    </div>
    <div>
        <p>Images by tinsil.</p>
        <p>CHIKKAI! Tiny Kaijus coming soon to <a href="https://jovialknoll.itch.io">jovialknoll.itch.io</a></p>
    </div>
</body>
</html>
